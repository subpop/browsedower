<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsedower</title>
    <style>
        :root {
            /* Light Mode - Limestone & Cream */
            --bg-primary: #fafaf9;
            --bg-secondary: #f5f5f4;
            --bg-tertiary: #e7e5e4;
            --bg-elevated: #ffffff;
            --text-primary: #1c1917;
            --text-secondary: #44403c;
            --text-muted: #78716c;
            --accent-primary: #2563eb;
            --accent-success: #4d7c0f;
            --accent-warning: #a16207;
            --accent-danger: #b91c1c;
            --border-color: #d6d3d1;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode - Slate & Charcoal */
                --bg-primary: #1c1917;
                --bg-secondary: #252220;
                --bg-tertiary: #33302d;
                --bg-elevated: #2a2725;
                --text-primary: #fafaf9;
                --text-secondary: #d6d3d1;
                --text-muted: #a8a29e;
                --accent-primary: #3b82f6;
                --accent-success: #65a30d;
                --accent-warning: #ca8a04;
                --accent-danger: #dc2626;
                --border-color: #44403c;
            }
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 320px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--accent-primary);
        }
        
        .logo {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 5px;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
            color: white;
        }
        
        .header-text h1 {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }
        
        .header-text p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .content {
            padding: 14px 16px;
        }
        
        .status-card {
            background: var(--bg-elevated);
            border-radius: 8px;
            padding: 12px 14px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .status-value {
            font-weight: 500;
            font-size: 12px;
        }
        
        .status-value.connected {
            color: var(--accent-success);
        }
        
        .status-value.disconnected {
            color: var(--accent-danger);
        }
        
        .section {
            margin-bottom: 14px;
        }
        
        .section-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .form-group input {
            width: 100%;
            padding: 9px 11px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 9px 14px;
            font-size: 13px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn svg {
            width: 15px;
            height: 15px;
        }
        
        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }
        
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .stat-card {
            background: var(--bg-elevated);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: var(--accent-primary);
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        .footer {
            padding: 10px 16px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none !important;
        }
        
        .message {
            padding: 9px 11px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .message.success {
            background: rgba(77, 124, 15, 0.12);
            color: var(--accent-success);
            border: 1px solid rgba(77, 124, 15, 0.25);
        }
        
        .message.error {
            background: rgba(185, 28, 28, 0.12);
            color: var(--accent-danger);
            border: 1px solid rgba(185, 28, 28, 0.25);
        }
        
        @media (prefers-color-scheme: dark) {
            .message.success {
                background: rgba(101, 163, 13, 0.15);
                border-color: rgba(101, 163, 13, 0.3);
            }
            
            .message.error {
                background: rgba(220, 38, 38, 0.15);
                border-color: rgba(220, 38, 38, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <path d="M9 12l2 2 4-4"/>
            </svg>
        </div>
        <div class="header-text">
            <h1>Browsedower</h1>
            <p>Web Filter Extension</p>
        </div>
    </div>
    
    <div class="content">
        <div id="message" class="message hidden"></div>
        
        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Connection</span>
                <span id="connection-status" class="status-value disconnected">Not configured</span>
            </div>
            <div class="status-row">
                <span class="status-label">Last Sync</span>
                <span id="last-sync" class="status-value">Never</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div id="allow-count" class="stat-value">0</div>
                <div class="stat-label">Allow Rules</div>
            </div>
            <div class="stat-card">
                <div id="deny-count" class="stat-value">0</div>
                <div class="stat-label">Deny Rules</div>
            </div>
        </div>
        
        <div class="section" style="margin-top: 14px;">
            <div class="section-title">Configuration</div>
            <div class="form-group">
                <label for="api-url">API URL</label>
                <input type="text" id="api-url" placeholder="http://localhost:8080">
            </div>
            <div class="form-group">
                <label for="token">Device Token</label>
                <input type="password" id="token" placeholder="Enter your device token">
            </div>
            <button id="save-btn" class="btn btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                Save & Sync
            </button>
        </div>
        
        <button id="sync-btn" class="btn btn-secondary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 4v6h-6M1 20v-6h6"/>
                <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
            </svg>
            Sync Now
        </button>
    </div>
    
    <div class="footer">
        <a id="admin-link" href="#" target="_blank">Open Admin Panel</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
